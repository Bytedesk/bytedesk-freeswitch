# 数据卷定义
volumes:
  freeswitch_log:
    name: freeswitch_log
  freeswitch_db:
    name: freeswitch_db
  freeswitch_recordings:
    name: freeswitch_recordings
  freeswitch_storage:
    name: freeswitch_storage
  # mysql_data:
  #   name: freeswitch_mysql_data

# 网络定义
networks:
  freeswitch-network:
    driver: bridge
    name: freeswitch-network
