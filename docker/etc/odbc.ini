# ODBC Data Sources
# FreeSWITCH ODBC 数据源配置
# 注意：这些配置与 vars.xml 中的数据库配置保持一致

[freeswitch]
Description = FreeSWITCH MySQL Database
Driver      = MySQL
Server      = bytedesk-mysql
Port        = 3306
Database    = bytedesk_freeswitch
User        = root
Password    = r8FqfdbWUaN3
Charset     = utf8mb4
; 重要：不要配置 Socket，确保通过 TCP 连接到外部 MySQL 服务
; Socket      = /var/run/mysqld/mysqld.sock

# 连接选项（MariaDB ODBC 驱动会自动处理重连，可不配置 Option 位）
; Option      = 3
; Option      = 16777216  ; AUTO_RECONNECT

[freeswitch-test]
Description = FreeSWITCH Test Database
Driver      = MySQL
; 使用 127.0.0.1 强制 TCP，避免 "localhost" 触发 Unix Socket
Server      = 127.0.0.1
Port        = 3306
Database    = freeswitch_test
User        = freeswitch
Password    = freeswitch
Charset     = utf8mb4
