# ODBC Driver Configuration
# FreeSWITCH ODBC 驱动配置（Ubuntu 22.04）
#
# 已安装包：unixodbc-dev、odbc-mariadb（MariaDB ODBC 驱动）
# 提示：MariaDB ODBC 驱动的 Setup 可与 Driver 相同，或省略。
#
# 多架构路径示例（根据镜像架构选择正确的路径）：
# - amd64 (x86_64):  /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
# - arm64 (aarch64): /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so

[MySQL]
Description = MariaDB ODBC Driver (MySQL compatible)
# 默认：amd64 (x86_64) 示例路径
Driver      = /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
Setup       = /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
# 备用：arm64 (aarch64) 示例路径（若使用 arm64 镜像，请改为如下并注释上面的两行）
# Driver      = /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so
# Setup       = /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so
FileUsage   = 1
Threading   = 2
UsageCount  = 1

; [PostgreSQL]
; Description = PostgreSQL ODBC Driver
; Driver      = /usr/lib/x86_64-linux-gnu/odbc/psqlodbcw.so
; Setup       = /usr/lib/x86_64-linux-gnu/odbc/psqlodbcw.so
; FileUsage   = 1
; Threading   = 2
; UsageCount  = 1
; 说明：若需要 PostgreSQL ODBC，请在镜像中安装 `odbc-postgresql` 后再启用本节。
