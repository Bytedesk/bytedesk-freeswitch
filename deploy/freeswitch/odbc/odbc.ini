# ODBC Data Sources (mounted into container at /etc/odbc.ini)
# Adjust the DSN values to your environment.

[freeswitch]
Description = FreeSWITCH MySQL/MariaDB Database
Driver      = MySQL
Server      = mysql            # or your DB host/IP
Port        = 3306
Database    = freeswitch       # change to your database name
User        = freeswitch       # change to your DB user
Password    = freeswitch_pass  # change to your DB password
Charset     = utf8mb4

# Options
Option      = 3
# AutoReconnect
Option      = 16777216

