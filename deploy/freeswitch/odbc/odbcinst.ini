# ODBC Driver Configuration (mounted into container at /etc/odbcinst.ini)
# Multi-arch note:
# - arm64 (aarch64): /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so
# - amd64 (x86_64):  /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
# If your host pulls a different architecture image, switch to the matching path below.

[MySQL]
Description = MariaDB ODBC Driver (MySQL compatible)
# arm64 (aarch64) default for this image:
Driver      = /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so
Setup       = /usr/lib/aarch64-linux-gnu/odbc/libmaodbc.so
# amd64 alternative (uncomment if you run x86_64 image):
# Driver      = /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
# Setup       = /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
FileUsage   = 1
Threading   = 2
UsageCount  = 1

; PostgreSQL (optional): requires package `odbc-postgresql` inside the image
; [PostgreSQL]
; Description = PostgreSQL ODBC Driver
; Driver      = /usr/lib/$(dpkg-architecture -qDEB_HOST_MULTIARCH)/odbc/psqlodbcw.so
; Setup       = /usr/lib/$(dpkg-architecture -qDEB_HOST_MULTIARCH)/odbc/psqlodbcw.so
; FileUsage   = 1
; Threading   = 2
; UsageCount  = 1
